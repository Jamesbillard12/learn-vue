<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="userStyle">
                        <p>{{userHealth}}%</p>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="monsterStyle">
                        <p>{{monsterHealth}}%</p>
                    </div>
                </div>
            </div>
        </section>
        <section v-if='!gameStarted' class="row controls">
            <div class="small-12 columns">
                <button @click='newGame' id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if='gameStarted' class="row controls">
            <div class="small-12 columns">
                <button @click='userAttack' id="attack">ATTACK</button>
                <button @click='userSpecial' id="special-attack">SPECIAL ATTACK</button>
                <button @click='userHeal' id="heal">HEAL</button>
                <button @click='giveUp' id="give-up">GIVE UP</button>
            </div>
        </section>
        <section v-if='gameStarted && rounds.length' class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for='round in rounds'>
                        <div class='player-turn' v-if='round.type === "player"'>
                            <p>player uses {{round.action}} for {{round.amount}} points</p>
                        </div>
                        <div class='monster-turn' v-if='round.type === "monster"'>
                            <p>monster uses {{round.action}} for {{round.amount}} points</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src='./app.js'></script>
</body>

</html>
